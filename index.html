<!DOCTYPE html>
<html>
	<title>Template</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="javascript/css/jquery.mobile-1.3.2.css" />
		<script src="javascript/jquery-1.10.2.js"></script>
		<script src="javascript/jquery.mobile-1.3.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="javascript/cordova.js"></script>
	</head>
	<body>
		<!-- Start of first page I -->
		<div data-role="page" id="page1">
			<!-- Header -->
			<div data-role="header">
				<h3>Zeilplanner</h3>
			</div>
			<!-- /header -->
			<!-- Content    -->
			<div data-role="content">
				<h3>Content</h3>
				<p>
					Zeiplanner
				</p>
			</div>
			<!-- /content -->
			<!-- footer -->
			<div data-role="footer">
				<h1>&copy; 2013 Sicco</h1>
			</div>
			<!-- /footer -->
		</div>
		<!-- /page -->
	</body>
</html>
<script>
	document.addEventListener("deviceready", onDeviceReady, false);

	function onDeviceReady() {
		document.addEventListener("pause", onPause, false);
		document.addEventListener("resume", onResume, false);
		alert("Device is Ready");
	}

	function onPause() {
		alert("paused!");
	}

	function onResume() {
		alert("resume");
	}
</script>
